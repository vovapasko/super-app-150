<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <title>Players</title>
</head>
<body>
{% extends 'index.html' %}
{%block content %}
{{ super() }}

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Balance</th>
        <th scope="col">passwrd</th>
    </tr>
    </thead>
    <tbody>
    {% for player in all_players %}
    <tr>
        <td>{{player.player_id}}</td>
        <td>{{player.balance}}</td>
        <td>{{player.passwrd}}</td>
        <td class="d-flex justify-content-end">
            <a href="{{url_for('update_player', player_id=player.player_id)}}" class="btn btn-success">Edit</a>
            <form method="post" action="{{url_for('delete_player', player_id=player.player_id)}}" class="delete-record">
                <input type="submit" value="Delete" class="btn btn-danger"/>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>


{%endblock%}
</body>
</html>
